            <div class="menu1">
                <ul>
                    <li><a href="page.html">홈으로</a></li>
                </ul>
            </div>
        </nav>

    <!-- 본문 -->
    <div class="information">

        <!-- 1) 주소 -->
        <div class="info-box address">

            <p>경기 평택시 현촌5길 5-12 1층 (용이동)</p>

        <div class="info-box menu">

        <div class="info-box directions">
            <h2>전화번호</h2>
            <p>031-8054-0087</p>
        </div>

        <!-- 4) 찾아가는 길 + 지도 -->
        <div class="info-box-container">

            <div class="info-box phone">
                <h2>찾아가는 길</h2>
                <p>
                    '용이리사거리' 정류장에서 하차하신 후, 도보로 5분 걸으시면 됩니다.<br>
                    즐거운 혼밥하세요!
                </p>
            </div>

            <div class="info-box map">
                <h2>지도</h2>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.0482225031617!2d127.13091751521265!3d36.99748347990064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b309945547b4d%3A0x3398a15832520855!2z7J6Q66Ck64u57ZWYIOyduOq1rCDsgqzsmqntj4XtjpTsoJzroZw!5e0!3m2!1sko!2skr!4v1628697687400!5m2!1sko!2skr"

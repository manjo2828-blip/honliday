<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평택대학교 주변 음식점 찾기</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255,255,255,0.92);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 17px;
            font-weight: 600;
        }

        #search-box {
            position: absolute;
            top: 62px;
            left: 30px;
            z-index: 15;
            background: rgba(255,255,255,0.96);
            padding: 8px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: flex;
            gap: 6px;
            align-items: center;
        }

        #search-input {
            width: 230px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #search-button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #4285f4;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        #search-button:hover {
            background: #3367d6;
        }
    </style>
</head>

<body>

<header>
    <h2>평택대학교 주변 음식점 지도</h2>
    <a href="index.html">홈으로</a>
</header>

<div id="search-box">
    <input id="search-input" type="text" placeholder="음식점 이름을 입력하세요 (예: 재홍분식)" />
    <button id="search-button">검색</button>
</div>

<div id="map"></div>

<script>
    let map;
    let Place;

    async function initMap() {
        const ptu = { lat: 36.9982, lng: 127.1320 };

        map = new google.maps.Map(document.getElementById("map"), {
            center: ptu,
            zoom: 15
        });

        const lib = await google.maps.importLibrary("places");
        Place = lib.Place;

        // ----------------------------
        // ✅ 1) 초기 음식점 마커 찍기
        // ----------------------------
        const initialRequest = {
            textQuery: "restaurant near 평택대학교",
            fields: ["displayName", "location"]
        };

        try {
            const { places } = await Place.searchByText(initialRequest);

            console.log("초기 places:", places);

            if (places) {
                places.forEach(place => {
                    if (!place.location) return;

                    // 초기 데이터 구조는 lat, lng 사용
                    new google.maps.Marker({
                        map,
                        position: {
                            lat: place.location.lat,
                            lng: place.location.lng
                        },
                        title: place.displayName
                    });
                });
            }
        } catch (e) {
            console.error("초기 검색 오류:", e);
        }


        // ----------------------------
        // ✅ 2) 검색 기능
        // ----------------------------
        const input = document.getElementById("search-input");
        const button = document.getElementById("search-button");

        async function searchAndZoom() {
            const query = input.value.trim();
            if (!query) return;

            const request = {
                textQuery: query + " 평택대학교 근처",
                fields: ["displayName", "location"]
            };

            try {
                const { places } = await Place.searchByText(request);

                console.log("검색 places:", places);

                if (!places || places.length === 0) {
                    alert("검색 결과가 없습니다.");
                    return;
                }

                const target = places[0];
                const loc = target.location;

                // ⭐ 검색 결과는 latLng 안에 있음
                if (!loc || !loc.latLng) {
                    alert("위치 정보가 없는 장소입니다.");
                    return;
                }

                const position = {
                    lat: loc.latLng.latitude,
                    lng: loc.latLng.longitude
                };

                new google.maps.Marker({
                    map,
                    position,
                    title: target.displayName
                });

                map.panTo(position);
                map.setZoom(19);

            } catch (e) {
                console.error("검색 오류:", e);
                alert("검색 중 문제가 발생했습니다.");
            }
        }

        button.addEventListener("click", searchAndZoom);
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                searchAndZoom();
            }
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k&callback=initMap" async defer></script>

</body>
</html>

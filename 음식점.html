<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평택대학교 주변 음식점 찾기</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 지도 전체 화면 */
        #map {
            width: 100%;
            height: 100vh;
        }

        /* 상단 네비게이션 */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            background: rgba(255,255,255,0.9);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        header a:hover {
            color: #FFD43B;
        }
    </style>
</head>

<body>

<header>
    <h2>평택대학교 주변 음식점 지도</h2>
    <a href="page.html">홈으로</a>
</header>

<!-- 지도 -->
<div id="map"></div>

<script>
    let map;

    function initMap() {
        // 평택대학교 좌표
        const ptu = { lat: 36.9982, lng: 127.1320 };

        // 지도 생성
        map = new google.maps.Map(document.getElementById("map"), {
            center: ptu,
            zoom: 15,
        });

        // Places API 서비스 생성
        const service = new google.maps.places.PlacesService(map);

        // 주변 음식점 검색
        service.nearbySearch(
            {
                location: ptu,
                radius: 2000, // 2km 반경 탐색
                type: ["restaurant"]
            },
            (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        if (!place.geometry || !place.geometry.location) return;

                        // 마커 생성
                        new google.maps.Marker({
                            map,
                            position: place.geometry.location,
                            title: place.name
                        });
                    });
                }
            }
        );
    }
</script>

<!-- 구글맵 + Places API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평택대학교 주변 음식점 찾기</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 상단 네비게이션 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            padding: 10px 40px; /* ← 오른쪽 여백 넉넉히 확보 */
            background: rgba(255,255,255,0.9);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            padding-right: 20px; /* ← 버튼이 너무 오른쪽으로 붙지 않게 20px 여백 */
        }

        header a:hover {
            color: #FFD43B;
        }

        /* 지도 전체 화면 (헤더 높이 제외) */
        #map {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <h2>평택대학교 주변 음식점 지도</h2>
    <a href="index.html">홈으로</a>
</header>

<!-- 지도 -->
<div id="map"></div>

<script>
    let map;

    function initMap() {
        const ptu = { lat: 36.9982, lng: 127.1320 };

        map = new google.maps.Map(document.getElementById("map"), {
            center: ptu,
            zoom: 15,
        });

        const service = new google.maps.places.PlacesService(map);

        service.nearbySearch(
            {
                location: ptu,
                radius: 2000,
                type: ["restaurant"]
            },
            (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        if (!place.geometry || !place.geometry.location) return;

                        new google.maps.Marker({
                            map,
                            position: place.geometry.location,
                            title: place.name
                        });
                    });
                }
            }
        );
    }
</script>


<!-- 구글맵 + Places API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k&libraries=places&callback=initMap" async defer></script>


</body>
</html>

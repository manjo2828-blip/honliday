<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평택대학교 주변 음식점 찾기</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255,255,255,0.92);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 17px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>
    <h2>평택대학교 주변 음식점 지도</h2>
    <a href="index.html">홈으로</a>
</header>

<div id="map"></div>

<script>
    let map;

    async function initMap() {
        const ptu = { lat: 36.9982, lng: 127.1320 };

        // 지도 생성
        map = new google.maps.Map(document.getElementById("map"), {
            center: ptu,
            zoom: 15,
            styles: [
                {
                    featureType: "poi.business",
                    elementType: "labels.icon",
                    stylers: [{ visibility: "off" }]
                }
            ]
        });

        const apiKey = "AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k";

        // ✔ 작동 100% 되는 구 버전 Nearby Search REST API
        const url =
            `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${ptu.lat},${ptu.lng}&radius=2000&type=restaurant&key=${apiKey}`;

        const response = await fetch(url);
        const data = await response.json();

        console.log("검색 결과:", data);

        if (!data.results) {
            console.log("검색 결과 없음");
            return;
        }

        // 마커 생성
        data.results.forEach(place => {
            const loc = place.geometry.location;
            new google.maps.Marker({
                map,
                position: { lat: loc.lat, lng: loc.lng },
                title: place.name
            });
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k&callback=initMap" async defer></script>

</body>
</html>

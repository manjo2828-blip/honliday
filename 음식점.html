<script>
    let map;

    async function initMap() {
        const ptu = { lat: 36.9982, lng: 127.1320 };

            center: ptu,
            zoom: 15,
            styles: [

                    stylers: [{ visibility: "off" }]

        // ğŸ”¥ NEW Places API (Text Search ë˜ëŠ” Nearby Search)
        const apiKey = "AIzaSyD2KOeNwy1EHxadgwtOAV15q3NAWyBfK0k";

        const url =
            `https://places.googleapis.com/v1/places:searchNearby?key=${apiKey}`;

        // Google Places NEW API ìš”ì²­
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                includedTypes: ["restaurant"],
                maxResultCount: 20,
                locationRestriction: {
                    circle: {
                        center: ptu,
                        radius: 2000
                    }
                }
            })
        });

        const data = await response.json();
        console.log("ê²€ìƒ‰ ê²°ê³¼:", data);
